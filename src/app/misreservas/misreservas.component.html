<app-header></app-header>
<app-navbar></app-navbar>

<div class="pl-12">
  <table class="min-w-full border-collapse block md:table">
    <thead class="block md:table-header-group">
      <tr class="block border border-grey-500 md:border-none md:table-row absolute -top-full md:top-auto -left-full md:left-auto md:relative">
        <th class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell vertical-align: middle">
          Fecha de reserva
        </th>

        <th
          class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell">
          Tiempo de reserva
        </th>

        <th
          class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell">        
          Hora de inicio
        </th>

        <th
          class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell"
        >
          Espacio reservado
        </th>

        <th
          class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell"
        >
          Actions
        </th>
      </tr>
    </thead>

    <tbody class="block md:table-row-group">
      <tr
        class="bg-gray-300 border border-grey-500 md:border-none block md:table-row"
        *ngFor="let item of reservas"
      >
        <td
          class="p-2 md:border md:border-grey-500 text-left block md:table-cell"
        >
          <span class="inline-block w-1/3 md:hidden font-bold">fecha</span>
          {{ item.fechaReserva }}
        </td>

        <td
          class="p-2 md:border md:border-grey-500 text-left block md:table-cell"
        >
          <span class="inline-block w-1/3 md:hidden font-bold">tiempo</span
          >{{ item.tiempoReserva }}
        </td>

        <td
          class="p-2 md:border md:border-grey-500 text-left block md:table-cell"
        >
          <span class="inline-block w-1/3 md:hidden font-bold">hora</span
          >{{ item.horaReserva }}
        </td>

        <td
          class="p-2 md:border md:border-grey-500 text-left block md:table-cell"
        >
          <span class="inline-block w-1/3 md:hidden font-bold">Espacio</span>
          {{ item.espacio }}
        </td>

        <td
          class="p-2 md:border md:border-grey-500 text-left block md:table-cell"
        >
          <span class="inline-block w-1/3 md:hidden font-bold">Actions</span>

          <button
            class="bg-aguadegad hover:bg-opacity-50 text-white px-2 py-1 rounded focus:ring-green-300 font-bold border border-aguadegad"
            (click)="confirmarEliminacion(item.id)">
            Cancelar reserva
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-footer></app-footer>
